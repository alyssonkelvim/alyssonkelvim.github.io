<html>

<head>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>

        <a-box position="-1 1.5 -3" rotation="0 30 0" color="rgb(60, 0, 224)"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-assets>
            <a-asset-item id="brainstem" src="BrainStem.gltf"></a-asset-item>
        </a-assets>

        <a-entity gltf-model="#brainstem" position="0 0 -5" scale="3 3 3"></a-entity>

        <a-sky color="#FAFAFA"></a-sky>

        <a-sky color="rgb(234, 200, 124)"></a-sky>

        <a-box position="-1 0.5 -3" rotation="0 45 0" color="rgba(248, 222, 74, 0.24)"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-entity geometry="primitive: cone; radiusBottom: 1; radiusTop: 0.1"></a-entity>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="400" height="400" color="rgba(71, 103, 62, 0.49)"></a-plane>
        <a-sky color="rgb(210, 232, 245)"></a-sky>
    </a-scene>
</body>

</html>
