<html>

<head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
    

</head>

<body>
        <a-scene>
            
            <a-entity environment="preset: yavapai; groundColor: #4b803e ; groundColor2: #2a4a17;
            skyColor: #e0ba31; ground: flat; horizonColor: #fab587"></a-entity>
            <a-asset-item id="dinossauro" position="5 0 0" response-type="arraybuffer" src ="scene.glb"></a-asset-item>
            <a-entity gltf-model="#dinossauro"scale="0.005 0.005 0.005" animation-mixer="clip:Armature|run_cycle" animation="property: position; to: 0 0 -1000; dur: 400000; easing: linear"  animation-mixer="clip:Armature|run_cycle" wasd-controls="property: acceleration; acceleration: 4000; fly:true; wsAxis: y; wsInverted: true"></a-entity>
            <a-entity camera look-controls position="0 2 3"  animation="property: position; to: 0 0 -1000; dur: 400000; easing: linear"></a-entity>
            
            <a-asset-item id="arco" position="0 0 -98" response-type="arraybuffer" src="arco/scene.gltf"></a-asset-item>
            <a-entity gltf-model="#arco"scale="0.15 0.15 0.15"></a-entity>
            
    </a-scene>
</body>

</html>
