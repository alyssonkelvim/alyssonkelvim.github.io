    <script>
        /*/variaveis de controle
        var scoreVal;
        var velocidade;
        var valendo;
        var telaGameOver;
        var pontuou;
        //elementos
        var dinossauro;
        var score;
        var cacto;
        AFRAME.registerComponent('bird', {
            init: function() {
                bird = this.el;
                scoreVal = 0;
                velocidade = 0;
                valendo = false;
                telaGameOver = true;
                pontuou = false;
                primeiraAnimacao = true;
                bird.addEventListener("collisions", (e) => {
                    if (valendo) {
                        console.log("blA");
                        valendo = false;
                        telaGameOver = true;
                        primeiraAnimacao = true;
                        chao.setAttribute("animation", "property: position; enabled: false");
                        perdeu.setAttribute("visible", "true");
                        //alert("Voce perdeu ! Clique na tela para começar novamente ;) ");
                    }
                });
            },
            tick: function() {
                bird.getAttribute("position").y += velocidade;
                score.getAttribute("position").y += velocidade;
                perdeu.getAttribute("position").y += velocidade;
                if (valendo) {
                    if (chao.getAttribute("position").x < (bird.getAttribute("position").x + 0.1) && !pontuou) { //se passou do cano
                        pontuou = true;
                        scoreVal++;
                        score.setAttribute("value", "Score: " + scoreVal);
                    }
                    if (chao.getAttribute("position").x <= -13.99) { //se acabou animação					
                        atualizaCena();
                    }
                }
                if ((!valendo && telaGameOver) || valendo) {
                    if (velocidade > -0.2) { //se velocidade de queda não está alta
                        velocidade -= 0.01; //queda
                    }
                    if (bird.getAttribute("position").y <= -2.4) { //se não está no chão
                        velocidade = 0;
                        console.log("blA");
                        valendo = false;
                        telaGameOver = true;
                        primeiraAnimacao = true;
                        chao.setAttribute("animation", "property: position; enabled: false");
                        perdeu.setAttribute("visible", "true");
                    }
                }
            }
        });

    </script>
